<!-- Our whole form is contained in a card -->
<mat-card>
    <span>Create new entry</span>

    <!-- The form has fields: two inputs and one drop-down menu. The formGroup string must match
    the name of the FormGroup property variable we created in the new-entry.component.ts file. Also,
    the function onSubmit() is defined in that file as well. -->
    <form [formGroup]="entryForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="new-entry-field">
            <!-- The formControlName string given here must match the name of the control that we
            created inside the FormGroup property variable from the new-entry.component.ts file.
            Make sure the formControlName attribute is given to the tag that will actually manipulate
            the data so don't give it to the mat-form-field but to the input or mat-select instead.-->
            <input matInput placeholder="Entry description" formControlName="description"/>
        </mat-form-field>
        <mat-form-field class="new-entry-field">
            <mat-select placeholder="Entry type" formControlName="isExpense">
                <!-- Contains the options of the drop-down menu. The *ngFor is a for loop which will go
                through our types array and load them all up as options. Here, types is an array which
                contains all the possible types (expense and income). This array is found in the
                new-entry.component.ts file -->
                <mat-option *ngFor="let type of types" [value]="type.value">
                    {{type.display}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="new-entry-field">
            <input matInput placeholder="Entry value" formControlName="value"/>
        </mat-form-field>

        <!-- If the form is not valid (one of the validators in the new-entry.component.ts is not respected),
        then simply disable the button so that the user cannot create an entry. -->
        <button mat-raised-button [disabled]="!entryForm.valid">Create new entry</button>
    </form>
</mat-card>
